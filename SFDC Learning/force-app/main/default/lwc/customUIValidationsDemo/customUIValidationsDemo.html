<template>
    <lightning-card title="New Contact" icon-name="standard:contact" class="slds-p-around_medium">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="First Name" value={fName} class="fname"
                onchange={handleOnChange}></lightning-input>
            <lightning-input type="text" label="Last Name" value={lName} class="lname"
                onchange={handleOnChange}></lightning-input>
            <div class="slds-p-around_medium">
                <lightning-button label="Create Contact" onclick={handleSubmit} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
